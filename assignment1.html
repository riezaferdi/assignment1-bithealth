<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #e8ebfc">
    <nav class="navbar navbar-expand-sm bg-light" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);">
        <div class="container">
            <ul class="navbar-nav ml-auto" style="margin-left: auto;">
                <li class="nav-item">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INVENTORY</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container bg-light py-1" style="margin-top: 20px; margin-bottom: 20px; box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);">
        <div class="row m-3">
            <div class="col-md-2 col-sm-12 text-center">
                <img class="img-thumbnail rounded-circle img-fluid" src="profile.jpg" alt="Foto Profil" style="margin: 10px; width: 100%; height: auto;">
            </div>
            <div class="col-md-4 col-sm-12 text-sm-center text-md-start">
                <h1 id="fullName">Rieza Ferdiansyah</h1>
                <p id="jobRole">Front End Designer</p>
                <button class="btn btn-primary">Kontak</button>
                <button class="btn btn-light btn btn-outline-success">Resume</button>
            </div>
            <div class="col-md-3 offset-md-1">
                <div class="row">
                    <div class="offset-col-3 col-sm-6 mt-sm-3 mt-md-0" style="font-weight: bold;">
                        <p>Availability</p>
                        <p>Usia</p>
                        <p>Lokasi</p>
                        <p>Pengalaman</p>
                        <p>Email</p>
                    </div>
                    <div class="col-sm-5 col-sm-6 mt-sm-3 mt-md-0 profile">
                        <p id="availTime">Full Time</p>
                        <p id="ageUser">23</p>
                        <p id="jobArea">Yogyakarta</p>
                        <p id="yearsExp">2</p>
                        <p id="emailUser">Rieza.Ferdiansyah@bithealth.co.id</p>
                    </div>
                </div>             
            </div>
        </div>
    </div>
    <div class="container bg-light" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);">
        <form class="form" action="" method="get">
            <div class="mb-2 pt-2">
                <label for="" class="form-label">Nama</label>
                <input class="form-control" type="text" id="formName" placeholder="Masukkan nama anda">
            </div>
            <div class="mb-2 pt-2">
                <label for="" class="form-label">Role</label>
                <input class="form-control" type="text" id="formRole" placeholder="">
            </div>
            <div class="mb-2 pt-2">
                <label for="" class="form-label">Availability</label>
                <input class="form-control" type="text" id="formAvail" placeholder="">
            </div>
            <div class="mb-2 pt-2">
                <label for="" class="form-label">Usia</label>
                <input class="form-control" type="text" id="formAge" placeholder="">
            </div>
            <div class="mb-2 pt-2">
                <label for="" class="form-label">Lokasi</label>
                <input class="form-control" type="text" id="formArea" placeholder="">
            </div>
            <div class="mb-2 pt-2">
                <label for="" class="form-label">Years Experience</label>
                <input class="form-control" type="text" id="formYearsExp" placeholder="">
            </div>
            <div class="mb-2 pt-2">
                <label for="" class="form-label">Email</label>
                <input class="form-control" type="text" id="formEmail" placeholder="">
            </div>
            <div class="mb-3 pt-2">
                <button class="btn btn-success filling" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
